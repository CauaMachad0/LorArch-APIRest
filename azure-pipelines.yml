trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
 
  appName: 'myassist554611'

 
  acrName: 'acrmyassist554611'

 
  acrLoginServer: 'acrmyassist554611.azurecr.io'

 
  imageRepository: 'fiap/$(appName)'

  
  imageTag: '$(Build.BuildId)'


  dockerRegistryServiceConnection: 'sc-azure-lorch'


  dockerfilePath: '**/Dockerfile'

steps:
  - checkout: self

  - task: Docker@2
    displayName: 'Build and push image to ACR'
    inputs:
      command: 'buildAndPush'
      containerRegistry: '$(dockerRegistryServiceConnection)'
      repository: '$(imageRepository)'
      dockerfile: '$(dockerfilePath)'
      tags: |
        $(imageTag)
      buildContext: '$(Build.SourcesDirectory)'

  - script: |
      echo "Imagem publicada em:"
      echo "$(acrLoginServer)/$(imageRepository):$(imageTag)"
    displayName: 'Mostrar imagem publicada'
