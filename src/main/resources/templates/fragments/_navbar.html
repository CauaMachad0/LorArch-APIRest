<nav th:fragment="navbar"
     class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm"
     style="background:#121310;"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">

        <a class="navbar-brand fw-bold" th:href="@{/}" style="color:#ffffff;">
            LorArch
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

            <div class="d-flex align-items-center gap-2">

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                    <a th:href="@{/motos}" class="btn btn-sm fw-semibold"
                       style="background:#ffffff; color:#121310; border:1px solid #ffffff; border-radius:8px;">
                        Motos
                    </a>

                    <a th:href="@{/ocorrencias}" class="btn btn-sm fw-semibold"
                       style="background:#ffffff; color:#121310; border:1px solid #ffffff; border-radius:8px;">
                        Ocorrências
                    </a>

                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-sm fw-semibold"
                                style="background:transparent; color:#e9ecef; border:1px solid rgba(255,255,255,.3); border-radius:8px;">
                            Sair
                        </button>
                    </form>
                </div>

                <div sec:authorize="isAnonymous()" class="d-flex gap-2">
                    <a th:href="@{/login}" class="btn btn-sm"
                       style="background:transparent; color:#e9ecef; border:1px solid rgba(255,255,255,.3); border-radius:8px;">
                        Login
                    </a>
                    <a th:href="@{/register}" class="btn btn-sm fw-semibold"
                       style="background:#121310; color:#ffffff; border:1px solid #ffffff; border-radius:8px;">
                        Criar conta
                    </a>
                </div>

            </div>
        </div>
    </div>
</nav>
