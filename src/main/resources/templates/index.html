<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: template(~{::title}, ~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Início - Dashboard</title>
</head>
<body>
<main class="container py-4">

    <div class="text-center py-5 mb-5" style="color:#f0f2f5;">
        <h1 class="h1 fw-bold mb-3">Bem-vindo ao LorArch!</h1>
        <p class="lead">Gestão inteligente de motos no galpão — simples, rápida e em tempo real.</p>
    </div>

    <h2 class="h4 mb-3 fw-semibold" style="color:#f0f2f5;">Resumo da Frota</h2>

    <div class="row g-4" th:with="s=${stats} ?: ${new java.util.HashMap()}">
        <div class="col-12 col-md-3">
            <div class="card border-0 shadow-sm rounded-4 text-center" style="background:#ffffff; color:#121310;">
                <div class="card-body p-4">
                    <h3 class="h1 fw-bold" th:text="${s['TOTAL']} ?: 0">0</h3>
                    <p class="card-text small m-0 fw-semibold">Total de Motos</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="card border-0 shadow-sm rounded-4 text-center" style="background:#ffffff; color:#121310;">
                <div class="card-body p-4">
                    <h3 class="h1 fw-bold" style="color:#198754;" th:text="${s['DISPONIVEL']} ?: 0">0</h3>
                    <p class="card-text small m-0 fw-semibold">Disponíveis (Prontas)</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="card border-0 shadow-sm rounded-4 text-center" style="background:#ffffff; color:#121310;">
                <div class="card-body p-4">
                    <h3 class="h1 fw-bold" style="color:#ffc107;" th:text="${s['EM_MANUTENCAO']} ?: 0">0</h3>
                    <p class="card-text small m-0 fw-semibold">Em Manutenção</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-3">
            <div class="card border-0 shadow-sm rounded-4 text-center" style="background:#ffffff; color:#121310;">
                <div class="card-body p-4">
                    <h3 class="h1 fw-bold" style="color:#dc3545;" th:text="${s['DANIFICADA']} ?: 0">0</h3>
                    <p class="card-text small m-0 fw-semibold">Danificadas</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-1" th:with="s=${stats}">
      <div class="col-12 col-md-3">
        <div class="card border-0 shadow-sm rounded-4 text-center" style="background:#ffffff; color:#121310;">
          <div class="card-body p-4">
            <h3 class="h1 fw-bold" style="color:#0dcaf0;" th:text="${s['INDISPONIVEL']} ?: 0">0</h3>
            <p class="card-text small m-0 fw-semibold">Indisponíveis</p>
          </div>
        </div>
      </div>
    </div>

</main>
</body>
</html>
