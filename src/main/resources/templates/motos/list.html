<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt"
      th:replace="~{layout :: template(~{::title}, ~{::main})}">
<head>
    <title>Listagem de Motos</title>
</head>
<body>
<main>
    <h1>Motos</h1>

    <p>
        <a th:href="@{/motos/novo}">+ Nova moto</a>
    </p>

    <div th:if="${motos == null or #lists.isEmpty(motos)}">Nenhuma moto cadastrada.</div>

    <table th:if="${motos != null and !#lists.isEmpty(motos)}" border="1" cellpadding="6" cellspacing="0">
        <thead>
        <tr>
            <th>ID</th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Status</th>
            <th>Setor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${motos}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.placa}">ABC1D23</td>
            <td th:text="${m.modelo}">Modelo</td>
            <td th:text="${m.status}">DISPONIVEL</td>
            <td th:text="${m.setor}">Setor</td>
            <td>
                <a th:href="@{/motos/{id}/editar(id=${m.id})}">Editar</a>

                <form th:action="@{/motos/{id}/excluir(id=${m.id})}" method="post" style="display:inline">
                    <button type="submit" onclick="return confirm('Excluir esta moto?')">Excluir</button>
                </form>

                <form th:if="${m.status?.name() != 'MANUTENCAO'}"
                      th:action="@{/motos/{id}/manutencao(id=${m.id})}" method="post" style="display:inline">
                    <button type="submit">Enviar p/ manutenção</button>
                </form>

                <form th:if="${m.status?.name() == 'MANUTENCAO'}"
                      th:action="@{/motos/{id}/concluir-manutencao(id=${m.id})}" method="post" style="display:inline">
                    <button type="submit">Concluir manutenção</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
