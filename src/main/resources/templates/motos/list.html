<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="title='Motos',content='this :: content'"
      th:replace="layout :: *">
<body>
<div th:fragment="content">
    <h2>Motos</h2>
    <a th:href="@{/motos/novo}">Nova moto</a>
    <table>
        <thead><tr><th>Placa</th><th>Modelo</th><th>Status</th><th>Setor</th><th>Ações</th></tr></thead>
        <tbody>
        <tr th:each="m : ${motos}">
            <td th:text="${m.placa}"></td>
            <td th:text="${m.modelo}"></td>
            <td th:text="${m.status}"></td>
            <td th:text="${m.setor}"></td>
            <td>
                <a th:href="@{'/motos/' + ${m.id} + '/editar'}">Editar</a>
                <form th:action="@{'/motos/' + ${m.id} + '/excluir'}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Excluir</button>
                </form>
                <form th:if="${m.status=='DISPONIVEL' or m.status=='DANIFICADA'}"
                      th:action="@{'/motos/' + ${m.id} + '/manutencao'}" method="post" style="display:inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Enviar p/ manutenção</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
