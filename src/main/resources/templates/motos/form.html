<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="title='Moto',content='this :: content'"
      th:replace="layout :: *">
<body>
<div th:fragment="content">
    <h2 th:text="${#lists.isEmpty(moto.id)? 'Nova moto':'Editar moto'}"></h2>
    <form th:action="${action}" th:object="${moto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label>Placa</label>
            <input th:field="*{placa}"/>
            <small th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></small>
        </div>
        <div>
            <label>Modelo</label>
            <input th:field="*{modelo}"/>
            <small th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></small>
        </div>
        <div>
            <label>Status</label>
            <select th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
        <div>
            <label>Setor</label>
            <input th:field="*{setor}"/>
        </div>
        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
