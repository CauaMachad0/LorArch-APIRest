<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt"
      th:replace="~{layout :: template(~{::title}, ~{::main})}">
<head>
    <title th:text="${#strings.contains(action,'/motos/') ? 'Editar moto' : 'Nova moto'}">Nova moto</title>
</head>
<body>
<main>
    <h1 th:text="${#strings.contains(action,'/motos/') ? 'Editar moto' : 'Nova moto'}">Nova moto</h1>

    <form th:object="${moto}" th:action="${action}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label>Placa</label>
            <input type="text" th:field="*{placa}" placeholder="ABC1D23"/>
            <small th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></small>
        </div>

        <div>
            <label>Modelo</label>
            <input type="text" th:field="*{modelo}"/>
            <small th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></small>
        </div>

        <div>
            <label>Status</label>
            <select th:field="*{status}">
                <option value="" hidden>Selecione...</option>
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
            <small th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
        </div>

        <div>
            <label>Setor</label>
            <input type="text" th:field="*{setor}"/>
            <small th:if="${#fields.hasErrors('setor')}" th:errors="*{setor}"></small>
        </div>

        <button type="submit" th:text="${#strings.contains(action,'/motos/') ? 'Atualizar' : 'Salvar'}">Salvar</button>
        <a th:href="@{/motos}">Cancelar</a>
    </form>
</main>
</body>
</html>
